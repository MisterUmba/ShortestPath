<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shortest Path</title>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
    </style>

</head>

<body>
    <div class="container-fluid" id="screen">
        <div class="row">

            <div id="mySidenav" class="sidenav">
                <div class="container">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="algo">Algorithms</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Dijkstra SPF</option>
                                    <option>A star</option>
                                    <option>Bellman-Ford</option>
                                    <option>Prim's MST</option>
                                    <option>Kruskel's MST</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="algo">Generating Vertices</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Randomly positioned vertices</option>
                                    <option>Grid positioned vertices</option>
                                    <option>Cluster positioned vertices</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="algo">Generating Edges</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Randomly positioned Edge</option>
                                    <option>Grid-like Edges</option>
                                    <option>Generated using triangulation</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
            <div id="canvas_div">
                <a id="navBtn" class="btn" onclick="closeNav()">&#9776</a>
                <canvas id="Shortest_Path_Canvas_Screen">didn't work Sorry</canvas>
            </div>
        </div>
    </div>
</body>

<link rel="stylesheet" href="resources/bootstrap.min.css">
<source src="resources/bootstrap.min.js">

<link rel="stylesheet" href="ShortPathSheet.css">

<script src="model.js"></script>
<script src="view.js"></script>
<script src="resources/jquery.js"></script>
<script src="control.js"></script>
<script src="generateGraphs.js"></script>

<script src="resources/jquery.js"></script>
<script src="resources/bootstrap.min.js"></script>
<link rel="stylesheet" href="resources/bootstrap.min.css">

</html>
